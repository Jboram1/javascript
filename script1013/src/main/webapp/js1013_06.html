			var lastday = wday.getTime() - today.getTime();
			var result = Math.ceil(lastday/(1000*60*60*24)); //ceil 소수점 첫째자리 반올림
			//alert("D-DAY :"+result);
			function btn(){
				
				alert("날짜 input :" +$("#date").val());
				
			}
		</script>
	</head>

	</body>
