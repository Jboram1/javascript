<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Math</title>
	</head>
	<body>
		<script>
			var arr = new Array();
			var arr2 = new Array(1,2,3); //3개
			var arr3 = [1,2,3];
			
			
			arr.push(1);
			arr.push(3);
			arr.push(5); //arr에는 1,3,5 제일 마지막배열자리에 추가
			arr2.unshift(5); //제일 앞에 1개추가 5,1,2,3,4
			arr.pop(); //제일 마지막배열자리 삭제
			arr2.push(4); //제일 뒤에 1개추가
			arr2.splice(2,0,10,11); //10,11을 2번째 자리에 추가
			arr3[5] = 10; //5번째 자리에 10을 추가
			arr3.splice(1,2); //1번째 자리에 2개를 삭제
			
			document.write(arr,"<br>");
			document.write(arr2,"<br>");
			document.write(arr3,"<br>");
			document.write(arr3.length,"<br>"); //길이
			
			
		</script>
	
	</body>
</html>
